<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Script Evaluation</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, Arial;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 600;
        }

        p { opacity: 0.9; }

        input[type="number"],
        input[type="file"] {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }

        input::file-selector-button {
            background: rgba(255,255,255,0.3);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: #00c6ff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            color: #fff;
            font-weight: 600;
        }

        button:hover {
            background: #0072ff;
        }

        .flash {
            margin-top: 15px;
            background: rgba(255,0,0,0.4);
            padding: 10px;
            border-radius: 8px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>AI Script Evaluation</h1>
        <p>Upload the student script and enter teacherâ€™s score</p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="number" name="teacher_score" placeholder="Enter Teacher Score (out of 50)" required>

            <input type="file" name="file" required>

            <button type="submit">Evaluate Script</button>
        </form>
    </div>
</body>
</html>
